<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visitor Counter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">
    <h1>ðŸ‘€ Visitors</h1>
    <p id="counter">Loading...</p>
  </div>

  <script>
    fetch("https://api.countapi.xyz/hit/hello13131.github.io/visits")
      .then(response => response.json())
      .then(data => {
        document.getElementById("counter").innerText = data.value;
      })
      .catch(err => {
        document.getElementById("counter").innerText = "Error";
        console.error(err);
      });
  </script>

</body>
</html>
