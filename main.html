<!DOCTYPE html>
<html>
<head>
  <title>visitors</title>
</head>
<body>
  <h1>Visitors: <span id="counter">Loading...</span></h1>

  <script>
    fetch('https://api.countapi.xyz/hit/yourusername.github.io/visits')
      .then(res => res.json())
      .then(data => {
        document.getElementById('counter').innerText = data.value;
      });
  </script>
</body>
</html>
